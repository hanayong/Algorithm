<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/calculate" >
        <div>
            <label for="num">몇 번</label>
            <input type="text" name="num">
        </div>
        <div>
            <label for="char1">표시할 문자</label>
            <input type="text" name="char1">
        </div>
        <div>
            <button type="submit"></button>
        </div>
    </form>
    <div>
        <p>
            {% if num == None %}
                <h5>No Value</h5>
            {% else %}
                <h5>{{num}}를 받았습니다.</h5>
                {% for i in range(1, num+1) %}
                <p>
                    {% for j in range(0, i) %}
                        {{char1}}
                    {% endfor %}
                </p>
                {% endfor %}
            {% endif %}
        </p>
    </div>
</body>
</html>
